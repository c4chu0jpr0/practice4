<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Student</h3>
<p><a th:href="@{/students/create}">Add student</a></p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="product">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>action</th>
        <th>view</th>
    </tr>
    <tr th:each="s :${list}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.address}"></td>
        <td>
            <a th:href="@{/students/{id}/edit(id=${s.id})}">edit</a>
            <a th:href="@{/students/{id}/delete(id=${s.id})}">delete</a>
        </td>
        <td>
            <a th:href="@{/students/{id}/view(id=${s.id})}">view</a>
        </td>
    </tr>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
